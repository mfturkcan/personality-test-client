<div class="content">
  <h4>All Posts</h4>
  <div class="row">
    <div class="col-sm-6" *ngFor="let article of articles">
      <div class="card mt-3 shadow">
        <div class="user-info m-3">
          <div class="user-info-circle bg-primary text-center float-left">{{article.author[0]}}</div>
          <span>{{article.author}}</span>
          <span class="text-grey">{{calculateDays(article.publishDate) === 0 ? 'Today' :
            calculateDays(article.publishDate) + ' days ago'}}</span>
        </div>
        <div class="card-body">
          <h4 class="card-title">{{article.title}}</h4>
          <p class="card-text">{{article.text}}...</p>
        </div>
      </div>
    </div>
  </div>
</div>

<a [routerLink]="['/publishArticle']">Publish Article</a>
