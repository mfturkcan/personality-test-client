<form method="post" id="question-form" #questionForm="ngForm" (ngSubmit)="handleSubmit(questionForm.value)">

  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
      <div class="card-body">
        <h6 class="card-title mb-3">YOUR GENDER</h6>
        <div class="d-flex flex-row">
          <label class="radio mr-1">
            <input type="radio" name="gender" id="male" value="GENDER_MALE" ngModel>
            <span>
              <i class="fa fa-mars"></i> Male
            </span>
          </label>
          <label class="radio">
            <input type="radio" name="gender" id="female" value="GENDER_FEMALE" ngModel>
            <span>
              <i class="fa fa-venus"></i> Female
            </span>
          </label>
        </div>
        <h6 class="information mt-4">YOU HAVE TO FILL YOUR INFORMATIONS TO GET RESULTS</h6>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <input class="form-control" type="text" placeholder="Name" name="name" ngModel>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Email ID" name="email" ngModel>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div name="answers" *ngFor="let question of questions; let i = index">
    <div class="questionText mx-auto shadow" id="question">
      {{question.question}}
    </div>
    <label class="check">
      <input type="radio" value="true" [name]="'answer'+i" id="true_answer" ngModel>
      <span>{{question.answerTrue}}</span>
    </label>
    <label class="check">
      <input type="radio" value="false" [name]="'answer'+i" id="false_answer" ngModel>
      <span>{{question.answerFalse}}</span>
    </label>
  </div>


  <div class="row w-50 ml-auto mr-auto align-items-center justify-content-center center p-4">
    <label class="col-9">Do you want to share it publicly?</label>
    <input class="col-3 checkbox" type="checkbox" name="isPublic" ngModel>
  </div>

  <button type="submit" class="btn mb-2 mb-md-0 btn-primary m-4 center end-button p-3">
    <div class="d-flex flex-row justify-content-center align-items-center">
      <i class="fa fa-arrow-right display-7 finish-arrow"></i>
      <span class="ml-3 display-7">
        FINISH
      </span>
    </div>
  </button>




</form>
